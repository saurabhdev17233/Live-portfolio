<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saurabh Dev</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- React and ReactDOM CDNs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Syncopate:wght@400;700&display=swap');
    
    :root {
      --neon-red: #ff073a;
      --neon-blue: #00e1ff;
      --dark-bg: #05060A;
      --darker-bg: #020309;
    }
    
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--dark-bg);
      color: white;
      overflow-x: hidden;
    }
    
    .neon-text-red {
      color: var(--neon-red);
      text-shadow: 0 0 5px var(--neon-red), 0 0 15px var(--neon-red);
    }
    
    .neon-text-blue {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue), 0 0 15px var(--neon-blue);
    }
    
    .neon-border-red {
      border: 2px solid var(--neon-red);
      box-shadow: 0 0 5px var(--neon-red), 0 0 15px var(--neon-red);
    }
    
    .neon-border-blue {
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 5px var(--neon-blue), 0 0 15px var(--neon-blue);
    }
    
    .neon-btn-red {
      background: transparent;
      color: var(--neon-red);
      border: 2px solid var(--neon-red);
      box-shadow: 0 0 5px var(--neon-red), 0 0 15px rgba(255, 7, 58, 0.5);
      transition: all 0.3s ease;
    }
    
    .neon-btn-red:hover {
      background: var(--neon-red);
      color: var(--dark-bg);
      box-shadow: 0 0 10px var(--neon-red), 0 0 30px var(--neon-red);
    }
    
    .neon-btn-blue {
      background: transparent;
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 5px var(--neon-blue), 0 0 15px rgba(0, 225, 255, 0.5);
      transition: all 0.3s ease;
    }
    
    .neon-btn-blue:hover {
      background: var(--neon-blue);
      color: var(--dark-bg);
      box-shadow: 0 0 10px var(--neon-blue), 0 0 30px var(--neon-blue);
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    .profile-image-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 50%;
    }
    
    .profile-image-border {
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      border: 5px solid transparent;
      background: linear-gradient(45deg, var(--neon-red), var(--neon-blue)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate 10s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .glitch-effect {
      position: relative;
      animation: glitch 5s infinite;
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      2% { transform: translate(-3px, 2px); }
      4% { transform: translate(3px, -2px); }
      6% { transform: translate(0); }
      98% { transform: translate(0); }
      99% { transform: translate(2px, 3px); }
      100% { transform: translate(0); }
    }
    
    .project-card {
      background: rgba(5, 6, 10, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .project-card:hover {
      transform: translateY(-15px);
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
    }
    
    .form-input {
      background: rgba(10, 15, 20, 0.6);
      border: 1px solid #333;
      color: white;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: var(--neon-blue);
      box-shadow: 0 0 0 2px rgba(0, 225, 255, 0.2);
      outline: none;
    }
    
    /* Skill Map Styles */
    .skill-map {
      position: relative;
      height: 700px;
      width: 100%;
    }
    
    .skill-node {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .skill-node:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    
    .skill-connection {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-red), var(--neon-blue));
      transform-origin: 0% 0%;
      z-index: -1;
      opacity: 0.6;
    }
    
    .scroll-prompt {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
      40% { transform: translateY(-30px) translateX(-50%); }
      60% { transform: translateY(-15px) translateX(-50%); }
    }
    
    .hero-text-container {
      overflow: hidden;
    }
    
    .hero-text {
      display: inline-block;
      animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1);
    }
    
    @keyframes reveal {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }
    
    /* Cyberpunk divider */
    .cyberpunk-divider {
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--neon-red), var(--neon-blue), transparent);
      position: relative;
      margin: 40px 0;
    }
    
    .cyberpunk-divider::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--neon-red);
      left: calc(50% - 10px);
      top: -8.5px;
      transform: rotate(45deg);
      box-shadow: 0 0 15px var(--neon-red);
    }
    
    .nav-blur {
      backdrop-filter: blur(10px);
      background-color: rgba(5, 6, 10, 0.5);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
  
  <script>
    // Configure Tailwind with custom theme
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'neon-red': '#ff073a',
            'neon-blue': '#00e1ff',
            'dark-bg': '#05060A',
            'darker-bg': '#020309',
          },
          fontFamily: {
            'orbitron': ['Orbitron', 'sans-serif'],
            'syncopate': ['Syncopate', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Main App Component
    const App = () => {
      const [isLoading, setIsLoading] = useState(true);
      
      useEffect(() => {
        initThreeJS();
        
        // Simulate loading
        const timer = setTimeout(() => {
          setIsLoading(false);
        }, 2000);
        
        return () => clearTimeout(timer);
      }, []);
      
      if (isLoading) {
        return <Loader />;
      }
      
      return (
        <div className="content min-h-screen">
          <Navbar />
          <Hero />
          <About />
          <Projects />
          <Skills />
          <Contact />
          <Footer />
        </div>
      );
    };
    
    // Loading Screen
    const Loader = () => {
      return (
        <div className="fixed inset-0 flex items-center justify-center bg-darker-bg z-50">
          <div className="text-center">
            <h1 className="text-4xl font-bold mb-8 glitch-effect">
              <span className="neon-text-red">SAURABH </span>
              <span className="neon-text-blue">DEV</span>
            </h1>
            <div className="relative h-2 w-64 bg-gray-800 rounded-full overflow-hidden">
              <div className="absolute top-0 left-0 h-full bg-gradient-to-r from-neon-red to-neon-blue rounded-full animate-pulse" style={{width: '100%'}}></div>
            </div>
          </div>
        </div>
      );
    };
    
    // Navigation Component
    const Navbar = () => {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [scrolled, setScrolled] = useState(false);
      
      useEffect(() => {
        const handleScroll = () => {
          setScrolled(window.scrollY > 50);
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      return (
        <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'nav-blur py-2' : 'py-6'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex items-center justify-between">
              <div className="flex items-center">
                <div className="flex-shrink-0">
                  <h1 className="text-2xl font-bold neon-text-red">PORT<span className="neon-text-blue">FOLIO</span></h1>
                </div>
              </div>
              <div className="hidden md:block">
                <div className="ml-10 flex items-baseline space-x-8">
                  <NavLink href="#home">Home</NavLink>
                  <NavLink href="#about">About</NavLink>
                  <NavLink href="#projects">Projects</NavLink>
                  <NavLink href="#skills">Skills</NavLink>
                  <NavLink href="#contact">Contact</NavLink>
                </div>
              </div>
              <div className="md:hidden">
                <button 
                  onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                  className="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-neon-blue focus:outline-none"
                >
                  <svg className="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          
          {mobileMenuOpen && (
            <div className="md:hidden nav-blur py-4">
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <MobileNavLink href="#home" onClick={() => setMobileMenuOpen(false)}>Home</MobileNavLink>
                <MobileNavLink href="#about" onClick={() => setMobileMenuOpen(false)}>About</MobileNavLink>
                <MobileNavLink href="#projects" onClick={() => setMobileMenuOpen(false)}>Projects</MobileNavLink>
                <MobileNavLink href="#skills" onClick={() => setMobileMenuOpen(false)}>Skills</MobileNavLink>
                <MobileNavLink href="#contact" onClick={() => setMobileMenuOpen(false)}>Contact</MobileNavLink>
              </div>
            </div>
          )}
        </nav>
      );
    };
    
    const NavLink = ({ href, children }) => (
      <a href={href} className="px-3 py-2 text-sm uppercase tracking-widest font-medium text-white hover:text-neon-blue hover:scale-110 transition-all duration-300">
        {children}
      </a>
    );
    
    const MobileNavLink = ({ href, onClick, children }) => (
      <a 
        href={href} 
        onClick={onClick}
        className="block px-3 py-2 text-base uppercase tracking-wider font-medium text-white hover:text-neon-blue transition-all duration-300"
      >
        {children}
      </a>
    );
    
    // Hero Section
    const Hero = () => {
      return (
        <section id="home" className="pt-32 pb-24 min-h-screen flex items-center relative">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="lg:flex lg:items-center lg:justify-between">
              <div className="flex-1 hero-text-container">
                <h2 className="text-5xl md:text-7xl font-bold leading-tight mb-4 hero-text">
                  Hi, I'm <span className="neon-text-red">SAURABH DEV</span>
                </h2>
                <div className="overflow-hidden">
                  <p className="text-xl md:text-3xl text-gray-300 leading-relaxed mb-8 font-syncopate hero-text" style={{animationDelay: '0.2s'}}>
                    <span className="neon-text-blue">AI Developer</span> & <span className="neon-text-red">Frontend Developer</span>
                  </p>
                </div>
                <div className="overflow-hidden">
                  <p className="text-lg text-gray-400 leading-relaxed mb-8 max-w-2xl hero-text" style={{animationDelay: '0.4s'}}>
                    Combining software skills, creative thinking, and leadership to turn ideas into innovation.
                  </p>
                </div>
                <div className="mt-8 flex flex-col sm:flex-row sm:space-x-6">
                  <a href="#contact" className="neon-btn-blue py-3 px-8 rounded-sm text-lg uppercase tracking-wider font-medium mb-4 sm:mb-0">
                    Contact Me
                  </a>
                  <a href="#projects" className="py-3 px-8 border-2 border-white text-white hover:border-neon-red hover:text-neon-red transition-colors duration-300 rounded-sm text-lg uppercase tracking-wider font-medium">
                    View Projects
                  </a>
                </div>
              </div>
              <div className="mt-16 lg:mt-0 lg:ml-16">
                <div className="profile-image-container">
                  <div className="profile-image-border"></div>
                  <img
                    src="./my_photo.jpg" 
                    alt="Your Profile Picture"
                    className="w-full h-full object-cover rounded-full"
                  />
                </div>
              </div>
            </div>
          </div>
          
          <div className="scroll-prompt">
            <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-neon-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
          </div>
        </section>
      );
    };
    
    // About Section
    const About = () => {
      return (
        <section id="about" className="py-24 bg-darker-bg">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-5xl font-bold text-center mb-16">
              About <span className="neon-text-blue">Me</span>
            </h2>
            <div className="lg:flex lg:items-center lg:space-x-16">
              <div className="lg:w-1/2 mb-12 lg:mb-0">
                <div className="relative">
                  <div className="absolute -inset-4 bg-gradient-to-r from-neon-red to-neon-blue rounded-lg blur opacity-20"></div>
                  <div className="relative rounded-lg overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-br from-neon-red to-neon-blue opacity-20"></div>
                    <img
                      src="./photo2.jpg" 
                      alt="About Me"
                      className="w-full h-auto object-cover relative z-10"
                    />
                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-darker-bg to-transparent"></div>
                  </div>
                </div>
              </div>
              <div className="lg:w-1/2">
                <h3 className="text-3xl font-syncopate font-bold mb-8 neon-text-red">Who I Am</h3>
                <p className="text-gray-300 mb-6 leading-relaxed text-lg">
                    Final-year B.Tech student with a strong focus on artificial intelligence and machine learning who is driven
 and results-oriented. knowledgeable about creating cutting-edge technological solutions, spearheading student
 campaigns, and working on significant software development, AI, and mental health projects.
                </p>
                <p className="text-gray-300 mb-8 leading-relaxed text-lg">
                    Eager to learn,
                    solve problems, and contribute to fast-paced technology environments.
                    </p>
                
                <div className="cyberpunk-divider"></div>
                
                <div className="grid grid-cols-2 gap-6">
                  <div className="flex items-center">
                    <div className="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-neon-red bg-opacity-20">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-neon-red" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                      </svg>
                    </div>
                    <span className="ml-3 text-gray-200 text-lg">AI & Machine Learning</span>
                  </div>
                  <div className="flex items-center">
                    <div className="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-neon-blue bg-opacity-20">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-neon-blue" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clipRule="evenodd" />
                      </svg>
                    </div>
                    <span className="ml-3 text-gray-200 text-lg">Web Development</span>
                  </div>
                  <div className="flex items-center">
                    <div className="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-neon-red bg-opacity-20">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-neon-red" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 3.5a1.5 1.5 0 013 0V4a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-.5a1.5 1.5 0 000 3h.5a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-.5a1.5 1.5 0 00-3 0v.5a1 1 0 01-1 1H6a1 1 0 01-1-1v-3a1 1 0 00-1-1h-.5a1.5 1.5 0 010-3H4a1 1 0 001-1V6a1 1 0 011-1h3a1 1 0 001-1v-.5z" />
                      </svg>
                    </div>
                    <span className="ml-3 text-gray-200 text-lg">Creative Tech Solutions</span>
                  </div>
                  <div className="flex items-center">
                    <div className="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-neon-blue bg-opacity-20">
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-neon-blue" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clipRule="evenodd" />
                      </svg>
                    </div>
                    <span className="ml-3 text-gray-200 text-lg">Leadership & Community Building</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };
    
    // Projects Section
    const Projects = () => {
      const projects = [
        {
          title: "MindLift",
          description: "An ML-based web app that detects studentâ€™s mental health status.Uses sentiment analysis, speech tone analysis, and behavioral patterns to assess emotional well-being.",
          tags: ["AI", "NLP", "React"],
          image: "./mindlift.png",
          color: "neon-red"
        },
        {
          title: "Aastra",
          description: "A safety-first web app designed to help women in emergencies by instantly sharing their live location with nearby saviors, emergency contacts, and the nearest police station.",
          tags: ["React", "Geolocation API", "Firebase"],
          image: "./aastra.png",
          color: "neon-blue"
        },
        {
          title: "Capture the flag",
          description: "Used to host and solve security puzzles, test ethical hacking skills, and simulate real-world cyber threats.",
          tags: ["Python", "Flask", "Render"],
          image: "./ctf.png",
          color: "neon-red"
        },
        {
          title: "WeCare",
          description: "Mental health support platform.",
          tags: ["HTML", "JS", "CSS"],
          image: "./wecare.png",
          color: "neon-blue"
        }
      ];
      
      return (
        <section id="projects" className="py-24">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 className="text-5xl font-bold text-center mb-16">
              My <span className="neon-text-red">Pro</span><span className="neon-text-blue">jects</span>
            </h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
              {projects.map((project, index) => (
                <div key={index} className="project-card rounded-xl overflow-hidden">
                  <div className="relative overflow-hidden group">
                    <img 
                      src={project.image} 
                      alt={project.title}
                      className="w-full h-64 object-cover transition-transform duration-700 group-hover:scale-110"
                    />
                    <div className={`absolute inset-0 bg-gradient-to-t from-darker-bg to-transparent opacity-70`}></div>
                    <div className={`absolute bottom-0 left-0 w-full h-1 bg-${project.color}`}></div>
                  </div>
                  <div className="p-8">
                    <h3 className={`text-2xl font-syncopate font-bold mb-4 text-${project.color}`}>{project.title}</h3>
                    <p className="text-gray-300 mb-6">{project.description}</p>

    // Three.js Background Animation
    function initThreeJS() {
      const container = document.getElementById('canvas-container');
      
      // Create Scene
      const scene = new THREE.Scene();
      
      // Create Camera
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;
      
      // Create Renderer
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      container.appendChild(renderer.domElement);
      
      // Create Grid for particles
      const particles = [];
      const particleCount = 100;
      
      // Create particles
      const particleGeometry = new THREE.SphereGeometry(0.05, 8, 8);
      const particleMaterial1 = new THREE.MeshBasicMaterial({ color: 0xff073a });
      const particleMaterial2 = new THREE.MeshBasicMaterial({ color: 0x00e1ff });
      
      for (let i = 0; i < particleCount; i++) {
        const material = Math.random() > 0.5 ? particleMaterial1 : particleMaterial2;
        const particle = new THREE.Mesh(particleGeometry, material);
        
        // Random positions
        particle.position.x = (Math.random() - 0.5) * 20;
        particle.position.y = (Math.random() - 0.5) * 20;
        particle.position.z = (Math.random() - 0.5) * 20;
        
        // Random velocity
        particle.velocity = {
          x: (Math.random() - 0.5) * 0.02,
          y: (Math.random() - 0.5) * 0.02,
          z: (Math.random() - 0.5) * 0.01
        };
        
        scene.add(particle);
        particles.push(particle);
      }
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        
        // Update particle positions
        particles.forEach(particle => {
          particle.position.x += particle.velocity.x;
          particle.position.y += particle.velocity.y;
          particle.position.z += particle.velocity.z;
          
          // Wrap around if particle goes out of bounds
          if (particle.position.x > 10) particle.position.x = -10;
          if (particle.position.x < -10) particle.position.x = 10;
          if (particle.position.y > 10) particle.position.y = -10;
          if (particle.position.y < -10) particle.position.y = 10;
        });
        
        // Rotate camera slightly to create a subtle parallax effect
        camera.position.x = Math.sin(window.scrollY * 0.0005) * 0.5;
        camera.position.y = Math.cos(window.scrollY * 0.0005) * 0.5;
        camera.lookAt(scene.position);
        
        renderer.render(scene, camera);
      }
      
      // Handle window resize
      function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      
      window.addEventListener('resize', handleResize);
      
      // Start animation
      animate();
    }
